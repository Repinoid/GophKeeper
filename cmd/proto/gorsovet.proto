syntax = "proto3";

package gorsovet;

option go_package = "gorsovet/proto";

// 
service gkeeper {
  rpc RegisterUser (RegisterRequest) returns (RegisterResponse) {}
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  string metadata = 3;
}

message RegisterResponse {
  int32 user_id = 1;
  string reply = 2;
  bool success = 3;
}


